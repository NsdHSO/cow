<lib-jumbotron>
  <lib-carousel
    header
    (actionArrow)="triggerArrow($event)"
    [images]="product.images">
    <div class="container__post"
    >
      <img
        *ngIf="product.images.length !== 0 && product.images[index]?.fileName; else noImage"
        [src]="product.images[index].fileName"
        [alt]="product.name"
      >
    </div>
  </lib-carousel>
  <div body>
    <div class="container__post-head">
      <h3>
        {{product.name}}
      </h3>
      <div>
        <mat-icon class="container__post-head__cursor-pointer"
                  [svgIcon]="'fa_solid:heart'"
                  [ngClass]="{'red-heart': product.love}"
                  (click)="toggleHeart()"
        ></mat-icon>
      </div>
    </div>
    <div class="text-primary">
      <h4>
        {{product.cost | currency}}
      </h4>
    </div>
    <div>
      {{product.ranting}} ranting
      <lib-ranting [product]="product"></lib-ranting>
    </div>
    <div>
      <button mat-button
              (click)="openDialog(product, $event)">
        Edit Product
      </button>
    </div>
  </div>
</lib-jumbotron>
<ng-template #noImage>
  <h1>You don't have image here </h1>
</ng-template>
