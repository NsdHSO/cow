<div *ngIf="dataSourceMilkCow.length > 0; else spinner"
     class="cow-table-wrapper">
  <lib-header-drop-down-download (onDownload)="download()"
                                 [optionGraph]="selectionsGraph"
                                 [optionsReport]="selectionsReport"></lib-header-drop-down-download>
  <elix-table
    (onPaginationChange)="changePage($event)"
    [dataSource]="dataSourceMilkCow"
    [lenghtPagination]="allItem"
    [showPagination]="true"
  >
    <elix-column-text
      [editRow]="true"
      className="number"
      field="numberFromEar"
      name="Number Cow"
    ></elix-column-text>
    <elix-column-text
      className="state"
      field="state"
      name="State"
    ></elix-column-text>
    <elix-column-text
      className="group"
      field="group"
      name="Group"
    ></elix-column-text>
    <elix-column-text
      className="status-gynecologic"
      field="gynecologicalStatus"
      name="Status Gynecologic"
    ></elix-column-text>
    <elix-column-text
      className="number-in_lact"
      field="lact"
      name="Number"
    ></elix-column-text>
    <elix-column-text
      className="number-in_insem"
      field="insemination"
      name="Insemination"
    ></elix-column-text>
    <elix-column-text
      className="age"
      field="age"
      name="Age"
    ></elix-column-text>
    <elix-column-text
      className="average-of-milk"
      field="averageOfMilk"
      name="Average Of Milk"
    ></elix-column-text>
    <elix-column-text
      className="birth"
      field="birth"
      name="Birth"
    ></elix-column-text>
    <elix-column-text
      [editRow]="true"
      className="how-much-eats"
      field="howMuchEats"
      name="How Eats"
    ></elix-column-text>
    <elix-column-icon-action
      className="action"
      field="action"
      name="ACTION FIELD"
    ></elix-column-icon-action>
  </elix-table>
</div>
<ng-template #spinner>
  <lib-spinner></lib-spinner>
</ng-template>
