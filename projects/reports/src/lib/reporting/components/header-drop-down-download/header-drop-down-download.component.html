<div class="cow-table-wrapper">
  <div class="cow-table-wrapper__header">
    <div class="cow-table-wrapper__header__select">
      <div>
        <lib-drop-down (selectOption)="selectReport($event)"
                       [disabledText]="'Select report'"
                       [options]="optionsReport"></lib-drop-down>
      </div>
      <div class="cow-table-wrapper__header__select__graph">
        <div>
          Select graph
        </div>
        <div>
          <lib-drop-down (selectOption)="selectGraph($event)"
                         [disabledText]="'Select Graph'"
                         [options]="optionGraph"
          ></lib-drop-down>
        </div>
      </div>
    </div>
    <div class="cow-table-wrapper__export">
      <button (click)="actionDownload()"
              mat-raised-button
      >Download csv
      </button>
    </div>
  </div>
</div>
