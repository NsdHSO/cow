<div class="cow-table-wrapper">
  <div class="cow-table-wrapper__header">
    <div class="cow-table-wrapper__header__select">
      <div>
        <lib-drop-down [options]="optionsReport"
                       [disabledText]="'Select report'"
                       (selectOption)="selectReport($event)"></lib-drop-down>
      </div>
      <div class="cow-table-wrapper__header__select__graph">
        <div>
          Select graph
        </div>
        <div>
          <lib-drop-down [options]="optionGraph"
                         [disabledText]="'Select Graph'"
                         (selectOption)="selectGraph($event)"
          ></lib-drop-down>
        </div>
      </div>
    </div>
    <div class="cow-table-wrapper__export">
      <button mat-raised-button
              (click)="actionDownload()"
      >Download csv
      </button>
    </div>
  </div>
</div>
