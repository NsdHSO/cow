<div class="drop-down__selection">
  <select (change)="select()"
          [(ngModel)]="selectText"
          class="drop-down__selection__select"
  >
    <option [ngValue]="null"
            disabled>{{disabledText}}
    </option>
    <option *ngFor="let report of options"
            [ngValue]="report.viewValue"
    >{{report.viewValue}}</option>
  </select>
</div>
