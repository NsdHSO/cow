<div libIsScrolled
     class="container-cow">
  <nav mat-tab-nav-bar
       class=" nav nav-tabs tabs"
  >
    <a mat-tab-link
       [routerLink]="tab.path"
       routerLinkActive="active-link"
       *ngFor="let tab of tabs$ | async"
    >{{tab.name}} </a>
  </nav>
  <div class="content p-4 h-100">
    <router-outlet></router-outlet>
  </div>
</div>
