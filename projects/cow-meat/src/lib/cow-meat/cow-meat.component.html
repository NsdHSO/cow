<mat-sidenav-container class="h-100 container-cow"
                       *ngIf="true"
                       [hasBackdrop]="false"
>
  <mat-sidenav #sidenav
               [mode]="mode.value || 'over'"
                position="end"
  >
    <router-outlet name="sidenav"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet name="content"></router-outlet>
    <a   (click)="sidenav.toggle()">NEw COW</a>
  </mat-sidenav-content>
</mat-sidenav-container>
