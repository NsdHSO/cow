<div class="container">
  <div class="container__header">
    <p>Add new To-Do</p>
    <button (click)="saveToDo()"
            mat-flat-button>Save
    </button>
  </div>
  <div>
    <lib-card-todo (descriptionNewEvent)="setDescription($event)"
                   [description]="description"
                   [isNew]="true"></lib-card-todo>
    <div (cdkDropListDropped)="drop($event)"
         cdkDropList
         class="example-list">
      <lib-card-todo (actionEvent)="action($event)"
                     *ngFor="let todo of todos"
                     [checked]="todo.check"
                     [description]="todo.description"
                     [id]="todo.id"
                     [ranting]="todo.rating"
                     cdkDrag></lib-card-todo>
    </div>
  </div>
</div>
