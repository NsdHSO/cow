<mat-card class="container mat-elevation-z9">
  <div class="container__wrapper">
    <input (ngModelChange)="setDescription()"
           *ngIf="isNew"
           [(ngModel)]="description"
           class="container__wrapper__input"
           placeholder="Write your task name here">
    <div *ngIf="!isNew"
         class="container__wrapper__message">
      <section (click)="makeEvent({check: !checked, id})"
               class="container__wrapper__check">
        <mat-checkbox [(ngModel)]="checked"
                      class="example-margin"></mat-checkbox>
      </section>
      <div class="container__wrapper__message__description">
        <div class="container__wrapper__message__description__data">
          {{description}}
        </div>
        <div class="container__wrapper__message__description__action">
          <button (click)="makeEvent({rating: true, id})"
                  *ngIf="ranting"
                  mat-flat-button>
            <mat-icon
              [svgIcon]="'fa_solid:star'"
              class="container__wrapper__message__description__action__ranting-up"
            ></mat-icon>
          </button>
          <button (click)="makeEvent({rating: false, id})"
                  *ngIf="!ranting"
                  mat-flat-button>
            <mat-icon
              [svgIcon]="'fa_regular:star'"
              class="new-entry"
            ></mat-icon>
          </button>
          <button (click)="makeEvent({delete: true, id})"
                  mat-flat-button
          >
            <mat-icon
              [svgIcon]="'fa_solid:circle-xmark'"
              class="new-entry"
            ></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
