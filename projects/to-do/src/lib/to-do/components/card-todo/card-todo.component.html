<mat-card class="container mat-elevation-z9" >
  <div class="container__wrapper">
    <input class="container__wrapper__input"
           placeholder="Write your task name here"
           [(ngModel)]="description"
          (ngModelChange)="setDescription()"
           *ngIf="isNew">
    <div *ngIf="!isNew"
         class="container__wrapper__message">
      <section class="container__wrapper__check" (click)="makeEvent({check: !checked, id})">
        <mat-checkbox class="example-margin"
                      [(ngModel)]="checked"></mat-checkbox>
      </section>
      <div class="container__wrapper__message__description">
        <div class="container__wrapper__message__description__data">
          {{description}}
        </div>
        <div class="container__wrapper__message__description__action">
          <button mat-flat-button
                  *ngIf="ranting"
                  (click)="makeEvent({rating: true, id})">
            <mat-icon
              [svgIcon]="'fa_solid:star'"
              class="container__wrapper__message__description__action__ranting-up"
            ></mat-icon>
          </button>
          <button mat-flat-button
                  (click)="makeEvent({rating: false, id})"
                  *ngIf="!ranting">
            <mat-icon
              [svgIcon]="'fa_regular:star'"
              class="new-entry"
            ></mat-icon>
          </button>
          <button mat-flat-button
                  (click)="makeEvent({delete: true, id})"
          >
            <mat-icon
              [svgIcon]="'fa_solid:circle-xmark'"
              class="new-entry"
            ></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
