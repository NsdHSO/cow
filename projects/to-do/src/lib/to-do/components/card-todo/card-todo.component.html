<mat-card class="container">
  <div class="container__wrapper">
    <input class="container__wrapper__input"
           placeholder="Write your task name here"
           *ngIf="isNew">
    <div *ngIf="!isNew"
         class="container__wrapper__message">
      <section class="container__wrapper__check">
        <mat-checkbox class="example-margin"
                      [(ngModel)]="checked"></mat-checkbox>
      </section>
      <div class="container__wrapper__message__description">
        <div class="container__wrapper__message__description__data">
          {{description}}
        </div>
        <div class="container__wrapper__message__description__action">
          <button mat-flat-button>
            <mat-icon *ngIf="ranting"
              [svgIcon]="'fa_solid:star'"
              class="new-entry"
            ></mat-icon>
            <mat-icon *ngIf="!ranting"
                      [svgIcon]="'fa_regular:star'"
                      class="new-entry"
            ></mat-icon>
          </button>
          <button mat-flat-button>
            <mat-icon
              [svgIcon]="'fa_solid:circle-xmark'"
              class="new-entry"
            ></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
